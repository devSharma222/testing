<div class="container p-4">
  <div
    class="alert alert-danger alert alert-dismissible fade show"
    role="alert"
    *ngIf="error"
  >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    {{ error }}
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="name"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="url">Profile Picture</label>
        <input
          type="text"
          name="url"
          id="url"
          [(ngModel)]="url"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea
          name="decs"
          id="desc"
          [(ngModel)]="description"
          class="form-control"
          rows="4"
        ></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="addUser()">Add User</button>
      </div>
    </div>
  </div>
</div>
